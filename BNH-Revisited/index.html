<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carley Sorensen">
    <title>Bear Ninja Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Bear, Ninja, Hunter</h2>
    <p class="subtitle">Play against the computer!</p>

    <ul class="rules">
        <li>The Bear beats the Hunter.</li>
        <li>The Hunter beats the Ninja.</li>
        <li>And the Ninja beats the Bear.</li>
    </ul>

    <p class="instruction">
        Click a button below to select your choice.
    </p>

    <hr>

    <div class="buttons">
        <button onclick="playGame('Bear')">Bear</button>
        <button onclick="playGame('Ninja')">Ninja</button>
        <button onclick="playGame('Hunter')">Hunter</button>
    </div>

    <hr>

    <div id="results" class="results hidden"></div>

    <div id="winCounter" class="counter hidden"></div>

    <button id="playAgainBtn" class="hidden" onclick="resetDisplay()">
        Play Again
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
